<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/public/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/public/style/site.css">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div id="calculator">

        <h2>Simple Calculator</h2>

        <input type="text" id="display" oninput="handleInput()" placeholder="Click here to type" autofocus>

        <div class="row">
            <button ontouchstart="appendToDisplay('1')" onclick="appendToDisplay('1')">1</button>
            <button ontouchstart="appendToDisplay('2')" onclick="appendToDisplay('2')">2</button>
            <button ontouchstart="appendToDisplay('3')" onclick="appendToDisplay('3')">3</button>
            <button ontouchstart="appendToDisplay('+')" onclick="appendToDisplay('+')">+</button>
            <button ontouchstart="appendToDisplay('.')" onclick="appendToDisplay('.')">.</button>

        </div>

        <div class="row">
            <button ontouchstart="appendToDisplay('4')" onclick="appendToDisplay('4')">4</button>
            <button ontouchstart="appendToDisplay('5')" onclick="appendToDisplay('5')">5</button>
            <button ontouchstart="appendToDisplay('6')" onclick="appendToDisplay('6')">6</button>
            <button ontouchstart="appendToDisplay('-')" onclick="appendToDisplay('-')">-</button>
            <button ontouchstart="appendToDisplay('%')" onclick="appendToDisplay('%')">%</button>

        </div>

        <div class="row">
            <button ontouchstart="appendToDisplay('7')" onclick="appendToDisplay('7')">7</button>
            <button ontouchstart="appendToDisplay('8')" onclick="appendToDisplay('8')">8</button>
            <button ontouchstart="appendToDisplay('9')" onclick="appendToDisplay('9')">9</button>
            <button ontouchstart="appendToDisplay('*')" onclick="appendToDisplay('*')">x</button>
            <button ontouchstart="appendToDisplay('/')" onclick="appendToDisplay('/')">/</button>
        </div>

        <div class="row">
            <button ontouchstart="appendToDisplay('0')" onclick="appendToDisplay('0')" class="big-button">0</button>
            <button ontouchstart="clearDisplay()" onclick="clearDisplay()" class="big-button">C</button>
            <button ontouchstart="calculateResult()" onclick="calculateResult()" class="big-button">=</button>
        </div>

        <div class="row">
            <img src="/public/images/softuni-wizard.png" alt="wizzard image">
        </div>

        <script src="/src/app.js"></script>

    </div>

</body>

</html>
